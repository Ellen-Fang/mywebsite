<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>永你一起豐</title>
    <style>
        /* 確保完全消除邊距，並強制高度為視窗高度 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #ffffff; /* 避免加載時出現黑色閃爍 */
        }

        /* 使用 vh (viewport height) 確保在行動裝置瀏覽器工具列出現時依然精準 */
        iframe { 
            display: block; /* 消除底部的微小間隙 */
            width: 100%; 
            height: 100vh; 
            border: none;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* 優化 iOS 的滾動體驗 */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://readdy.cc/preview/3880984e-bd6b-4d37-8100-d2bc6735a723/6228053" 
        allow="autoplay; fullscreen"
        loading="lazy">
    </iframe>
</body>
</html>
